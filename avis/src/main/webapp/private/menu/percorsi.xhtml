<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Pagine" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form1">
			<p:panel header="Crea nuovo percorso" id="percorsoPan">

				<center><h:panelGrid columns="2">
					<h:outputLabel for="nome" value="Nome(*):" />
					<h:inputText id="nome" required="true"
						value="#{menuHandler.element.nome}" style="width: 500px;" />
					<h:outputLabel for="percorso" value="Percorso(*):" />
					<h:inputText id="percorso" required="true"
						value="#{menuHandler.element.percorso}" style="width: 500px;" />
				</h:panelGrid> <h:panelGrid columns="2">
					<h:commandButton value="Aggiungi" action="#{menuHandler.save}" />
					<h:commandButton value="Indietro" action="#{menuHandler.reset}"
						immediate="true" />
				</h:panelGrid></center>

			</p:panel>
		</h:form>
		<br />
		<br />

		<p:panel header="Gestisci associazioni"
			style="display: #{menuHandler.gruppi ? 'block' : 'none'};">

			<center><h:panelGrid columns="2"
				columnClasses="m_col1,m_col2">

				<h:panelGroup id="leftPanel">
					<h:form id="form2">
						<p:tree value="#{menuHandler.modelTree}" dynamic="true" var="node"
							cache="false" nodeSelectListener="#{menuHandler.onNodeSelect}"
							update="rightPanel">

							<p:treeNode type="menuGroup">
								<h:outputText value="#{node.nome}"
									title="Percorso: #{node.percorso}" />
							</p:treeNode>

							<p:treeNode type="menuItem" styleClass="documentStyle">
								<h:outputText value="#{node.nome}"
									title="Pagina: #{node.pagina.title}" styleClass="nodeContent" />
							</p:treeNode>

						</p:tree>
					</h:form>
				</h:panelGroup>

				<h:panelGroup id="rightPanel">

					<p:outputPanel id="pannelloPickList"
						style="display: #{empty menuHandler.selectedGroup ? 'none' : 'block'};">
						<h:form id="form3">
							<center><h:panelGrid columns="2">
								<h:outputText value="Menu: " />
								<h:outputText
									value="&lt;b&gt;#{menuHandler.selectedGroup.data.nome}&lt;/b&gt;"
									escape="false" />
								<h:outputText value="Percorso: " />
								<h:outputText
									value="&lt;b&gt;#{menuHandler.selectedGroup.data.percorso}&lt;/b&gt;"
									escape="false" />
							</h:panelGrid> <h:panelGrid columns="3" columnClasses="m_label,m_separator">

								<h:outputText value="Pagine disponibili" />
								<h:outputText value="" />
								<h:outputText value="Pagine associate al menu" />

							</h:panelGrid> <p:pickList value="#{menuHandler.dualListModel}" var="item"
								converter="#{menuItemConverter}" itemLabel="#{item.nome}"
								itemValue="#{item}">
							</p:pickList> <br />

							<h:panelGrid columns="3">
								<h:commandButton value="Conferma"
									action="#{menuHandler.confirmPages}" />
								<h:commandButton value="Elimina"
									action="#{menuHandler.deleteGroup}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>
						</h:form>
					</p:outputPanel>

					<p:outputPanel id="associations"
						style="display: #{empty menuHandler.itemList ? 'none' : 'block'};">

						<h:form>
							<center><p:dataTable value="#{menuHandler.itemList}"
								var="menuItem">
								<p:column styleClass="label">
									<f:facet name="header">
										<h:outputText value="Titolo pagina" />
									</f:facet>
									<h:outputText value="#{menuItem.pagina.title}" />
								</p:column>
								<p:column styleClass="label">
									<f:facet name="header">
										<h:outputText value="Nome collegamento" />
									</f:facet>
									<h:inputText value="#{menuItem.nome}" style="width: 100%;" />
								</p:column>
							</p:dataTable> <br />
							<h:panelGrid columns="2">
								<h:commandButton value="Conferma"
									action="#{menuHandler.confirmNames}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>
						</h:form>

					</p:outputPanel>

					<p:outputPanel id="singlePage"
						style="display: #{empty menuHandler.selectedItem ? 'none' : 'block'};">

						<h:form>
							<center><h:panelGrid columns="2">
								<h:outputLabel value="Titolo pagina:" for="pageTitle" />
								<h:outputText
									value="#{menuHandler.selectedItem.data.pagina.title}"
									id="pageTitle" />

								<h:outputLabel value="Nome collegamento" for="itemName" />
								<h:inputText value="#{menuHandler.selectedItem.data.nome}"
									style="width: 100%;" id="itemName" />
							</h:panelGrid> <br />

							<h:outputLink target="_blank"
								value="#{request.contextPath}/pagine/#{menuHandler.selectedItem.data.pagina.id}">
								<h:outputText value="anteprima"></h:outputText>
							</h:outputLink> <br />
							<br />
							<h:panelGrid columns="2">
								<h:commandButton value="Conferma"
									action="#{menuHandler.updateItem}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>
						</h:form>
					</p:outputPanel>

				</h:panelGroup>

			</h:panelGrid></center>

		</p:panel>

	</ui:define>
</ui:composition>
