<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Modello" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center><p:panel header="Gestione Modello">

				<h:panelGrid columns="2" style="width: 95%"
					columnClasses="col1,col2">

					<h:outputLabel value="Nome(*):" for="nome" />
					<h:inputText required="true" id="nome"
						value="#{templateHandler.element.nome}" style="width: 100%;" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Intestazione (apertura):" for="headerStart" />
					<h:inputTextarea id="headerStart"
						value="#{templateHandler.element.header_start}"
						style="color: black; height: 500px; width: 100%;" escape="false" />
					<h:panelGroup>
						<h:outputLabel value="Intestazione (chiusura):" for="headerStop" />
						<br />
						<h:outputText style="font-size: small;"
							value="(lasciare vuoto per non rendere modificabile il contenuto dell'intestazione all'interno delle singole pagine)" />
					</h:panelGroup>
					<h:inputTextarea id="headerStop"
						value="#{templateHandler.element.header_stop}"
						style="color: black; height: 500px; width: 100%;" escape="false" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Colonna 1 (apertura):" for="col1Start" />
					<h:inputTextarea id="col1Start"
						value="#{templateHandler.element.col1_start}"
						style="color: black; height: 500px; width: 100%;" escape="false" />
					<h:panelGroup>
						<h:outputLabel value="Colonna 1 (chiusura):" for="col1Stop" />
						<br />
						<h:outputText style="font-size: small;"
							value="(lasciare vuoto per non rendere modificabile il contenuto della colonna di sinistra all'interno delle singole pagine)" />
					</h:panelGroup>
					<h:inputTextarea id="col1Stop"
						value="#{templateHandler.element.col1_stop}"
						style="color: black; height: 500px; width: 100%;" escape="false" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Colonna 2 (apertura):" for="col2Start" />
					<h:inputTextarea id="col2Start"
						value="#{templateHandler.element.col2_start}"
						style="color: black; height: 500px; width: 100%;" escape="false" />
					<h:panelGroup>
						<h:outputLabel value="Colonna 2 (chiusura):" for="col2Stop" />
						<br />
						<h:outputText style="font-size: small;"
							value="(lasciare vuoto per non rendere modificabile il contenuto della colonna centrale all'interno delle singole pagine)" />
					</h:panelGroup>
					<h:inputTextarea id="col2Stop"
						value="#{templateHandler.element.col2_stop}"
						style="color: black; height: 500px; width: 100%;" escape="false" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Colonna 3 (apertura):" for="col3Start" />
					<h:inputTextarea id="col3Start"
						value="#{templateHandler.element.col3_start}"
						style="color: black; height: 500px; width: 100%;" escape="false" />
					<h:panelGroup>
						<h:outputLabel value="Colonna 3 (chiusura):" for="col3Stop" />
						<br />
						<h:outputText style="font-size: small;"
							value="(lasciare vuoto per non rendere modificabile il contenuto della colonna di destra all'interno delle singole pagine)" />
					</h:panelGroup>
					<h:inputTextarea id="col3Stop"
						value="#{templateHandler.element.col3_stop}"
						style="color: black; height: 500px; width: 100%;" escape="false" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Pie' di pagina (apertura):" for="footerStart" />
					<h:inputTextarea id="footerStart"
						value="#{templateHandler.element.footer_start}"
						style="color: black; height: 500px; width: 100%;" escape="false" />
					<h:panelGroup>
						<h:outputLabel value="Pie' di pagina (chiusura):" for="footerStop" />
						<br />
						<h:outputText style="font-size: small;"
							value="(lasciare vuoto per non rendere modificabile il contenuto del pie' di pagina all'interno delle singole pagine)" />
					</h:panelGroup>
					<h:inputTextarea id="footerStop"
						value="#{templateHandler.element.footer_stop}"
						style="color: black; height: 500px; width: 100%;" escape="false" />

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel
						value="Utilizza editor avanzato per le pagine di questo template:"
						for="statico" />
					<h:selectBooleanCheckbox id="statico"
						value="#{templateHandler.element.statico}" />

				</h:panelGrid>
				<br />
				<h:outputText value="(*) sono campi obbligatori!" />
				<br />
				<br />

			</p:panel> <br />
			<br />

			<h:panelGrid columns="4">
				<h:commandButton action="#{templateHandler.save}" value="Salva"
					rendered="#{empty templateHandler.element.id}" />

				<h:commandButton action="#{templateHandler.update}"
					value="Salva le modifiche"
					rendered="#{not empty templateHandler.element.id}" />

				<h:commandButton action="#{templateHandler.delete}" value="Elimina"
					immediate="true" rendered="#{not empty templateHandler.element.id}"
					onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />

				<h:commandButton id="reset" action="#{templateHandler.reset}"
					value="Annulla" immediate="true" />
			</h:panelGrid></center>

		</h:form>
	</ui:define>
</ui:composition>
