<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<script type="text/javascript"
			src="#{request.contextPath}/js/it_editor.js"></script>

		<h:form prependId="false">

			<p:messages id="messages" />
			<center><p:panel header="Gestione Notizia">

				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel for="titolo" value="Titolo" />
					<h:inputText id="titolo" value="#{notizieHandler.notizia.titolo}"
						style="width: 100%;" required="true" />


					<h:outputLabel value="Tipo informazione(*):" for="tipo" />
					<h:selectOneMenu id="tipo" style="width: 100%;"
						value="#{notizieHandler.idTipo}" required="true">
						<f:selectItems value="#{propertiesHandler.tipoInformazioneItems}" />
					</h:selectOneMenu>

					<h:outputLabel for="autore" value="Autore:" style="width: 100%;" />
					<h:inputText id="autore" value="#{notizieHandler.notizia.autore}"
						style="width: 100%;" required="true" />


					<h:outputLabel for="anteprima" value="Anteprima:" />
					<h:inputTextarea id="anteprima" cols="20" rows="20"
						value="#{notizieHandler.notizia.anteprima}"
						style=" height : 166px; width: 100%;" />


					<h:outputLabel for="descrizione" value="Contenuto:" />
					<p:editor id="descrizione"
						value="#{notizieHandler.notizia.contenuto}" width="100%"
						height="320px" widgetVar="myEditor" language="it" />

				</h:panelGrid>
				<br />
			</p:panel> <br />
			<p:panel header="Caricamento File Pdf">
				<p:fileUpload
					fileUploadListener="#{notizieHandler.handleFileUpload}"
					multiple="true" label="Scegli File Pdf" allowTypes="*"
					description="Scegli File Pdf" update="docList" />
			</p:panel> <br />
			<p:dataTable id="docList" var="doc"
				value="#{notizieHandler.element.documenti}" rowIndexVar="index">
				<p:column>
					<f:facet name="header">ind</f:facet>
					<h:outputText value="#{index}" />
				</p:column>
				<p:column>
					<f:facet name="header">nome</f:facet>
					<h:outputText value="#{doc.filename}" />
				</p:column>

				<p:column>
					<f:facet name="header">vedi</f:facet>
					<h:commandLink action="#{notizieHandler.removeDocument(index)}"
						value="elimina"
						rendered="#{not empty doc.filename or not empty doc.id}" />
				</p:column>
			</p:dataTable> <p:panel header="Caricamento Immagini">
				<p:fileUpload fileUploadListener="#{notizieHandler.handleImgUpload}"
					multiple="true" label="Scegli Immagine" allowTypes="*"
					description="Scegli Immagine" update="imgList" />
			</p:panel> <br />
			<p:dataTable id="imgList" var="img"
				value="#{notizieHandler.element.immagini}" rowIndexVar="index2">
				<p:column>
					<f:facet name="header">ind</f:facet>
					<h:outputText value="#{index2}" />
				</p:column>
				<p:column>
					<f:facet name="header">nome</f:facet>
					<h:outputText value="#{img.filename}" />
				</p:column>

				<p:column>
					<f:facet name="header">vedi</f:facet>
					<h:commandLink action="#{notizieHandler.removeImage(index2)}"
						value="elimina"
						rendered="#{not empty img.filename or not empty img.id}" />
				</p:column>
			</p:dataTable> <h:panelGrid columns="4">

				<h:commandButton action="#{notizieHandler.saveNotizia}"
					value="Salva" immediate="false"
					rendered="#{not notizieHandler.editMode}" />

				<h:commandButton action="#{notizieHandler.updateNotizia}"
					value="Salva le modifiche" immediate="false"
					rendered="#{notizieHandler.editMode}" />

				<h:commandButton action="#{notizieHandler.deleteNotizia}"
					value="Elimina" rendered="#{notizieHandler.editMode}"
					immediate="true"
					onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
			</h:panelGrid></center>
		</h:form>

	</ui:define>
</ui:composition>
