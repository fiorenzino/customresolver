<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
		<center>
		<p:panel header="Lista Gallerie di Foto">
			<p:dataTable var="galleria" value="#{gallerieHandler.all}" rowIndexVar="rowIndex">
				<p:column width="50">
					<h:outputText value="#{rowIndex+1}" />
				</p:column>

				<p:column width="400">
					<f:facet name="header">titolo</f:facet>
					<h:outputText value="#{galleria.titolo}" />
				</p:column>

				<p:column width="200">
					<f:facet name="header">operazioni</f:facet>
					<h:commandLink
						action="#{gallerieHandler.detailGalleria(galleria.id)}"
						value="vedi" />
					- <h:commandLink
						action="#{gallerieHandler.modGalleria(galleria.id)}" value="modifica" />
				</p:column>
			</p:dataTable>
		</p:panel>
			
			<br />
			<br />

			<h:panelGrid columns="1">
			<h:commandButton id="creaGalleria"
				action="#{gallerieHandler.addGalleria}" value="Aggiungi" />
			</h:panelGrid>
		</center>
		</h:form>
	</ui:define>
</ui:composition>
