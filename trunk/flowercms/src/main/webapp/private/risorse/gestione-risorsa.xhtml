<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Risorsa" />
	</ui:define>

	<ui:define name="content">
		<style>
		.col1 { width: 35%; text-align: left; }
		.col2 { width: 65%; text-align: left; }
		</style>
		<h:form enctype="multipart/form-data" >

			<p:panel header="Gestione Risorsa">

				<h:panelGrid columns="2" style="width: 95%" columnClasses="col1,col2">

					<h:outputLabel value="Tipo:" for="tipo" />
					<h:selectOneMenu id="tipo" value="#{resourceHandler.element.tipo}"
						style="width: 100%;" >
						<f:selectItems value="#{propertiesHandler.risorseItems}"/>				
					</h:selectOneMenu>
					
					<h:outputLabel value="File:" for="nome" rendered="#{empty resourceHandler.element.id}"/>
					<p:fileUpload fileUploadListener="#{resourceHandler.handleFileUpload}" rendered="#{empty resourceHandler.element.id}"/>

				</h:panelGrid>
				<br />
				<br />

			</p:panel>

			<br />
			<br />

			<center><h:panelGrid columns="4">
				<h:commandButton action="#{resourceHandler.save}" value="Salva"
					rendered="#{empty resourceHandler.element.id}" />
				<h:commandButton action="#{resourceHandler.update}"
					value="Salva le modifiche"
					rendered="#{not empty resourceHandler.element.id}" />
				<h:commandButton action="#{resourceHandler.delete}" value="Elimina"
					immediate="true" rendered="#{not empty resourceHandler.element.id}" />
				<h:commandButton id="reset" action="#{resourceHandler.reset}"
					value="Annulla" immediate="true" />
			</h:panelGrid></center>

		</h:form>
	</ui:define>
</ui:composition>
