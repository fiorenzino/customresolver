<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Pagina" />
	</ui:define>

	<ui:define name="content">
		<style>
		.col1 { width: 35%; text-align: left; }
		.col2 { width: 65%; text-align: left; }
		</style>
		<h:form>

			<p:panel header="Gestione Pagina">

				<h:panelGrid columns="2" style="width: 95%" columnClasses="col1,col2">

					<h:outputLabel value="Titolo(*):" for="titolo" />
					<h:inputText required="true" id="titolo" value="#{pageHandler.element.title}" style="width: 100%;" />
					<h:outputLabel value="Descrizione:" for="descrizione" />
					<h:inputText  id="descrizione" value="#{pageHandler.element.description}"
						style="width: 100%;" />
						
					<h:outputLabel value="Modello(*):" for="template" />
					<h:selectOneMenu value="#{pageHandler.element.template.template.id}" required="true">
						<f:selectItems value="#{propertiesHandler.templateItems}"/>
					</h:selectOneMenu>

					<h:outputText value="&lt;hr/&gt;" escape="false" />
					<h:outputText />

					<h:outputLabel value="Intestazione:" for="header"
					/>
					<h:inputTextarea id="header"
						value="#{pageHandler.element.template.header}"
						style="color: black; width: 100%;" escape="false"
					/>

					<h:outputText value="&lt;hr/&gt;" escape="false"
					/>
					<h:outputText />

					<h:outputLabel value="Colonna 1:" for="col1"
					/>
					<h:inputTextarea id="col1"
						value="#{pageHandler.element.template.col1}"
						style="color: black; width: 100%;" escape="false"
					/>

					<h:outputLabel value="Colonna 2:" for="col2"
					/>
					<h:inputTextarea id="col2"
						value="#{pageHandler.element.template.col2}"
						style="color: black; width: 100%;" escape="false"
					/>

					<h:outputLabel value="Colonna 3:" for="col3"
					/>
					<h:inputTextarea id="col3"
						value="#{pageHandler.element.template.col3}"
						style="color: black; width: 100%;" escape="false"
					/>

					<h:outputText value="&lt;hr/&gt;" escape="false"
					/>
					<h:outputText />

					<h:outputLabel value="Pie' di pagina:" for="footer"
					/>
					<h:inputTextarea id="footer"
						value="#{pageHandler.element.template.footer}"
						style="color: black; width: 100%;" escape="false"
					/>

				</h:panelGrid>
				<br />
				<h:outputText value="(*) sono campi obbligatori!" />
				<br />
				<br />

			</p:panel>

			<br />
			<br />

			<center><h:panelGrid columns="4">
				<h:commandButton action="#{pageHandler.save}" value="Salva"
					rendered="#{empty pageHandler.element.id}" />
				<h:commandButton action="#{pageHandler.update}"
					value="Salva le modifiche"
					rendered="#{not empty pageHandler.element.id}" />
				<h:commandButton action="#{pageHandler.delete}" value="Elimina"
					immediate="true" rendered="#{not empty pageHandler.element.id}" />
				<h:commandButton id="reset" action="#{pageHandler.reset}"
					value="Annulla" immediate="true" />
			</h:panelGrid></center>

		</h:form>
	</ui:define>
</ui:composition>
