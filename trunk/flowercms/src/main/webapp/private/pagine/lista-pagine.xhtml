<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Ambienti" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<rich:panel style="width: 95%;" id="panList">
				<f:facet name="header">Lista Ambienti</f:facet>
				<rich:dataTable width="95%" id="list"
					rows="#{ambientiHandler.rowsPerPage}" columnClasses="col"
					var="ambiente" value="#{ambientiHandler.model}" rowKeyVar="rowIndex">
					<h:column>
						<f:facet name="header">
							<h:outputText value="num" />
						</f:facet>
						<h:outputText value="#{rowIndex+1}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="codice" />
						</f:facet>
						<h:outputText value="#{ambiente.codice}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="modifica" />
						</f:facet>
						<h:commandLink id="mod" action="#{ambientiHandler.modElement}"
							value="modifica" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="vedi" />
						</f:facet>
						<h:commandLink id="vedi" action="#{ambientiHandler.viewElement}"
							value="scheda" />
					</h:column>
				</rich:dataTable>
				<rich:spacer width="1" height="20" />
				<rich:datascroller for="list" maxPages="10"
					page="#{ambientiHandler.scrollerPage}" id="scroller" />
			</rich:panel>

			<rich:spacer width="1" height="20" />

			<h:panelGrid columns="2">
				<h:commandButton id="add"
					action="#{ambientiHandler.addElement}" value="Aggiungi" />
				<h:commandButton id="back"
					action="#{ambientiHandler.backPage}" value="Indietro" />
			</h:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>

</html>
