<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Pagine" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center><p:panel header="Lista Pagine">
				<p:dataTable rowIndexVar="rowIndex" var="p"
					value="#{pageHandler.model.wrappedData}">
					<p:column width="50">
						<center><h:outputText value="#{rowIndex+1} " /></center>
					</p:column>
					<p:column width="150">
						<f:facet name="header">
							titolo
						</f:facet>
						<h:outputText value="#{p.title}" />
					</p:column>
					<p:column width="400">
						<f:facet name="header">
							descrizione
						</f:facet>
						<h:outputText value="#{p.description}" />
					</p:column>
					<p:column width="200">
						<center><h:commandLink value="vedi"
							action="#{pageHandler.viewElement(p.id)}" /> - <h:commandLink
							value="modifica" action="#{pageHandler.modElement(p.id)}" />
							- <h:outputLink
							target="_blank" value="#{request.contextPath}/pagine/#{p.id}" >
							<h:outputText value="anteprima"/>
							</h:outputLink>
						</center>
					</p:column>
				</p:dataTable>
			</p:panel> <br />
			<br />
			<h:panelGrid columns="2">
				<h:commandButton action="#{pageHandler.addElement}" value="Aggiungi" />
				<h:commandButton action="#{pageHandler.backPage}" value="Indietro" />
			</h:panelGrid></center>
		</h:form>

	</ui:define>
</ui:composition>
