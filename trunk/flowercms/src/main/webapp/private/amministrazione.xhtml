<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center><br />
			<br />

			<h:panelGrid columns="2" >

				<p:panel header="Gestione dei modelli" rendered="#{templateHandler.clear}"
					style="width: 400px;">
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage value="/icons/section.gif" style="border: none;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{templateHandler.loadModel}">
								<h:outputText value="Lista dei modelli disponibili" />
							</h:commandLink>
							<br/>
							<h:commandLink action="#{templateHandler.addElement}">
								<h:outputText value="Aggiungi un nuovo modello" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel header="Gestione delle pagine" rendered="#{pageHandler.clear}"
					style="width: 400px;">
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage value="/icons/section.gif" style="border: none;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{pageHandler.loadModel}">
								<h:outputText value="Lista delle pagine disponibili" />
							</h:commandLink>
							<br/>
							<h:commandLink action="#{pageHandler.addPaginaStatica}">
								<h:outputText value="Aggiungi una pagina con contenuto statico" />
							</h:commandLink>
							<br/>
							<h:commandLink action="#{pageHandler.addPaginaDinamica}">
								<h:outputText value="Aggiungi una pagina con contenuto dinamico" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel header="Gestione della struttura del sito"
					style="width: 400px;" rendered="#{menuHandler.clear}">
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage value="/icons/section.gif" style="border: none;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{menuHandler.loadModel}">
								<h:outputText value="Associa pagine e percorsi" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

				<p:panel header="Gestione delle risorse statiche" rendered="#{resourceHandler.clear}"
					style="width: 400px;">
					<h:panelGrid columns="2">
						<h:panelGroup style="vertical-align:middle;">
							<h:graphicImage value="/icons/section.gif" style="border: none;" />
						</h:panelGroup>
						<h:panelGroup style="vertical-align:middle;">
							<h:commandLink action="#{resourceHandler.loadModel}">
								<h:outputText value="Lista delle risorse" />
							</h:commandLink>
							<br/>
							<h:commandLink action="#{resourceHandler.addElement}">
								<h:outputText value="Carica nuove risorse" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
					<br />
				</p:panel>

			</h:panelGrid> <br />
			<br />
			</center>
		</h:form>
		<div style="clear: both;"></div>

	</ui:define>

</ui:composition>
