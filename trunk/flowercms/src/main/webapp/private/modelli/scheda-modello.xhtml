<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Scheda Ambiente" />
	</ui:define>
	<ui:define name="content">
		<rich:panel id="schdeConvId" style="width: 95%;">
			<f:facet name="header">Scheda Ambiente</f:facet>
			<h:panelGrid columns="2">

				<h:outputLabel id="codiceLabel" value="Codice:" for="codice" />
				<h:outputText id="codice"
					value="#{ambientiHandler.element.codice}" 
					style="width: 100%;" />

				<h:outputLabel id="descrizioneLabel" value="Descrizione:"
					for="descrizione" />
				<h:inputTextarea disabled="true" id="descrizione"
					value="#{ambientiHandler.element.descrizione}"
					style="width: 100%;" />

			</h:panelGrid>
			<br />
			
		</rich:panel>
		<rich:spacer width="100%" height="20" />

		<h:form id="central">
			<rich:panel id="schdeConvId3" style="width: 95%;">

				<h:panelGrid columns="2">

					<h:commandButton id="modBlocco"
						action="#{ambientiHandler.modCurrent}"
						value="Modifica" immediate="false" />

					<h:commandButton id="reset" action="#{ambientiHandler.reset}"
						value="Indietro" immediate="true" />


				</h:panelGrid>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
