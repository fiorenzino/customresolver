<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Gestione Ambiente" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formBlocchi">
			<rich:panel id="schdeConvId" style="width: 95%;">
				<f:facet name="header">Gestione Ambiente</f:facet>
				<h:panelGrid columns="2">

					<h:outputLabel id="codiceLabel" value="Codice(*):" for="codice" />
					<h:inputText id="codice"
						value="#{ambientiHandler.element.codice}" required="true"
						style="width: 100%;" />

					<h:outputLabel id="descrizioneLabel" value="Descrizione:"
						for="descrizione" />
					<h:inputTextarea id="descrizione"
						value="#{ambientiHandler.element.descrizione}"
						style="width: 100%;" />

				</h:panelGrid>
				<br />
				<h:outputText value="(*) sono campi obbligatori!" />
				<br />
				<br />

			</rich:panel>
			<rich:spacer width="100%" height="20" />

			<h:panelGrid columns="4">
				<h:commandButton id="save"
					action="#{ambientiHandler.saveElement}" value="Salva"
					rendered="#{not ambientiHandler.editMode}" />
				<h:commandButton id="update"
					action="#{ambientiHandler.updateElement}"
					value="Salva le modifiche"
					rendered="#{ambientiHandler.editMode}" />
				<h:commandButton id="del"
					action="#{ambientiHandler.deleteElement}" value="Elimina"
					immediate="true" rendered="#{ambientiHandler.editMode}" />
				<h:commandButton id="reset" action="#{ambientiHandler.reset}"
					value="Annulla" immediate="true" />
			</h:panelGrid>
		</h:form>
		<h:messages />

	</ui:define>
</ui:composition>

</html>
