<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>crea template</title>
</h:head>
<h:body>

	<h:form id="prova">
		<h:outputLabel id="labelName" for="nome" value="Nome:" />
		<h:inputText id="nome" value="#{templatesHandler.template.nome}" />
		<br />

		<h:outputLabel id="header_startlabel" for="header_start"
			value="header start:" />
		<h:inputTextarea id="header_start"
			value="#{templatesHandler.template.header_start}" />
		<br />

		<h:outputLabel id="header_stoplabel" for="header_stop"
			value="header_stop:" />
		<h:inputTextarea id="header_stop"
			value="#{templatesHandler.template.header_stop}" />
		<br />

		<h:outputLabel id="footer_startlabel" for="footer_start"
			value="footer_start:" />
		<h:inputTextarea id="footer_start"
			value="#{templatesHandler.template.footer_start}" />
		<br />

		<h:outputLabel id="footer_stoplabel" for="footer_stop"
			value="footer_stop:" />
		<h:inputTextarea id="footer_stop"
			value="#{templatesHandler.template.footer_stop}" />
		<br />

		<h:outputLabel id="col1_startlabel" for="col1_start"
			value="col1_start:" />
		<h:inputTextarea id="col1_start"
			value="#{templatesHandler.template.col1_start}" />
		<br />

		<h:outputLabel id="col1_stoplabel" for="col1_stop" value="col1_stop:" />
		<h:inputTextarea id="col1_stop"
			value="#{templatesHandler.template.col1_stop}" />
		<br />

		<h:outputLabel for="col2_start" value="col2_start:" />
		<h:inputTextarea id="col2_start"
			value="#{templatesHandler.template.col2_start}" />
		<br />

		<h:outputLabel for="col2_stop" value="col2_stop:" />
		<h:inputTextarea id="col2_stop"
			value="#{templatesHandler.template.col2_stop}" />
		<br />

		<h:outputLabel for="col3_start" value="col3_start:" />
		<h:inputTextarea id="col3_start"
			value="#{templatesHandler.template.col3_start}" />
		<br />

		<h:outputLabel for="col3_stop" value="col3_stop:" />
		<h:inputTextarea id="col3_stop"
			value="#{templatesHandler.template.col3_stop}" />
		<br />

		<p><h:commandButton id="create"
			action="#{templatesHandler.create}" value="salva template"
			immediate="false" rendered="#{templatesHandler.editMode}" /> <br />
		<h:commandButton id="save" action="#{templatesHandler.update}"
			value="salva template" immediate="false"
			rendered="#{not templatesHandler.editMode}" /></p>
	</h:form>
</h:body>
</html>
