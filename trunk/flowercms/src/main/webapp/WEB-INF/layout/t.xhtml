<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flw="http://flowercms/taglib">
<h:head>
	<link href="#{request.contextPath}/styles/flower.css" rel="stylesheet"
		type="text/css" />
<script type="text/javascript"
	src="#{request.contextPath}/scripts/tiny_mce/tiny_mce.js"></script>
</h:head>

<h:body>

	<p:growl id="growl" showDetail="true" />
	<center><p:panel style="width: 95%;">


		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>



		<p:panel style="width: 100%; text-align: left;">
			<p:ajaxStatus rendered="false">
				<f:facet name="start">
					<h:graphicImage value="/icons/ajax_process.gif" />
				</f:facet>
				<f:facet name="stop">
					<h:outputText value=""/>
				</f:facet>
			</p:ajaxStatus>
			<flw:breadcrumbs/>
			<br />
			<br />


			<p:panel style="width: 100%; text-align: center;">
				
				<ui:insert name="content">
					<ui:include src="content.xhtml" />
				</ui:insert>
			</p:panel>

		</p:panel>

	</p:panel></center>
</h:body>
</html>
