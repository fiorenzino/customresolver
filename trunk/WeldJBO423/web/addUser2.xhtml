<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Hello World!</h1>

		<h:form id="bv">
			<h2>Validator in ejb</h2>
			<p>Vediamo se va.</p>
			<table>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="city"
						value="Citta':" /></th>
					<td><h:inputText id="city"
						value="#{conversationHandler.utente.city}" /> <h:message
						for="city" errorClass="invalid" /></td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="provincia"
						value="Pronvicia:" /></th>
					<td><h:inputText id="provincia"
						value="#{conversationHandler.utente.provincia}" /> <h:message
						for="provincia" errorClass="invalid" /></td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="eta"
						value="Eta:" /></th>
					<td><h:inputText id="eta"
						value="#{conversationHandler.utente.eta}" /> <h:message for="eta"
						errorClass="invalid" /></td>
				</tr>
			</table>
			<p><h:commandButton id="check"
				action="#{conversationHandler.addUser3}" value="Concludi" /> <h:outputText
				value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>
		</h:form>
	</ui:define>
</ui:composition>
