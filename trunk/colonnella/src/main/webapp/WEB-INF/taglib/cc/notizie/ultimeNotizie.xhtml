<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<ui:repeat var="var" value="#{newsHandlerRequest.loadPage('','',0,10)}">

		<div class="#{cellaprimaClass}"><a
			href="#{request.contextPath}/pagine/comune/sala-stampa/leggiNews?id=#{var.id}"
			title="#{var.titolo}" class="arrowLink "> #{var.titolo} (<h:outputText
			value="#{var.data}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>)</a> <br />
		#{var.anteprima}<br />
		<br />
		<div class="clearLeft"></div>
		</div>
	</ui:repeat>

</ui:composition>
