<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib"
	xmlns:flw="http://jflower/taglib">
	
	<!-- 
	parametri opzionali: selectedStyleClass, selectedClass, label, width, showpages, pagesize, tipo
	 -->

	<c:if test="${empty selectedStyleClass}" >
		<c:set var="selectedStyleClass" value="selectedStyleClass"/>
	</c:if>
	<c:if test="${empty selectedClass}" >
		<c:set var="selectedClass" value="selectedClass"/>
	</c:if>
	<c:if test="${empty showpages}" >
		<c:set var="showpages" value="2"/>
	</c:if>
	<c:if test="${empty pagesize}" >
		<c:set var="pagesize" value="5"/>
	</c:if>
	<c:if test="${empty label}" >
		<c:set var="label" value="Modulistica..."/>
	</c:if>
	<c:if test="${empty width}" >
		<c:set var="width" value="200px"/>
	</c:if>
	
	<flw:uiRepeatPaged id="ultimiModuli" showpages="#{showpages}" label="#{label}"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		model="#{moduliHandler.modulistica(tipo,pagesize)}" width="#{width}" >

		<cc:modulo modulo="#{var}"/>

	</flw:uiRepeatPaged>


</ui:composition>
