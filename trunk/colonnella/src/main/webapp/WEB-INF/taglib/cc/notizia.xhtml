<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<!-- 
	parametri opzionali: divClass, aClass
	parametri obbligatori: notizia
	 -->

	<c:if test="${empty divClass}">
		<c:set var="divClass" value="COLNewsImgInt" />
	</c:if>
	<c:if test="${empty aClass}">
		<c:set var="aClass" value="arrowLink" />
	</c:if>



	<div class="#{divClass}"><a class="#{aClass}"
		title="#{notizia.titolo}"
		href="#{request.contextPath}/news/#{notizia.id}"><h:outputText
		value="#{notizia.titolo}" /></a> <br />
	<h:outputText value="#{notizia.anteprima}" /> <br />
	<br />
	<div class="clearLeft" />
	</div>

</ui:composition>
