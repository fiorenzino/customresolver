<h:form xmlns="http://www.w3.org/1999/xhtml"

	<ul id="menu_a_2livelli" title="Menu' di primo livello">

						href="#{request.contextPath}/private/configurazione/gestione-configurazione.jsf?faces-redirect=true"
						title="">configurazione</a>
					</li>
				</f:verbatim>
				<li><h:commandLink value="cambio password"
						action="#{loginHandler.goToChangePassword}" />

				<li><h:commandLink value="logout"
						action="#{loginHandler.logout}" />
				</li>
			</ul></li>
		<f:verbatim rendered="#{loginHandler.isInRole('pagine')}">

				href="#{request.contextPath}/private/pagine/lista-pagine.jsf?faces-redirect=true"

				</ul></li>
		</f:verbatim>
		<f:verbatim rendered="#{loginHandler.isInRole('menu')}">
			<li class="M5cellaunica"><a
				href="#{request.contextPath}/private/menu/lista-menu.jsf?faces-redirect=true"

			href="#{request.contextPath}/private/pubblicazioni/lista-pubblicazioni.jsf?faces-redirect=true">Albo
				Pretorio</a>
			<ul>
				<li><h:commandLink
						rendered="#{loginHandler.isInRole('pubblicazioni')}"
						action="/private/pubblicazioni/lista-pubblicazioni.jsf?faces-redirect=true"
						value="lista" />
				</li>
				<li><h:commandLink
						rendered="#{loginHandler.isInRole('tipi_pubblicazione')}"
						action="/private/tipi-pubblicazione/lista-tipi-pubblicazione.jsf?faces-redirect=true"

			href="#{request.contextPath}/private/attivita/lista-attivita.jsf?faces-redirect=true">

						rendered="#{loginHandler.isInRole('attivita')}"
						action="/private/attivita/lista-attivita.jsf?faces-redirect=true"
						value="lista" />
				</li>
				<li><h:commandLink
						rendered="#{loginHandler.isInRole('tipi_attivita')}"
						action="/private/attivita/lista-tipi-attivita.jsf?faces-redirect=true"
						value="lista tipi" />
				</li>
				<li><h:commandLink
						rendered="#{loginHandler.isInRole('categorie_attivita')}"
						action="/private/attivita/lista-categorie-attivita.jsf?faces-redirect=true"

			</ul></li>

			title="" accesskey="1">Vai al Portale</a>
		</li>
	</ul>
