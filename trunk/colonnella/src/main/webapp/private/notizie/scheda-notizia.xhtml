<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:outputLabel for="titolo" style="font-weight: bolder;" value="Titolo: " />
			<h:outputText id="titolo" value="#{notizieHandler.notizia.titolo}" />
			<br />

			<h:outputLabel for="autore" style="font-weight: bolder;" value="Autore: " />
			<h:outputText id="autore" value="#{notizieHandler.notizia.autore}"
				width="640px" height="320px"></h:outputText>
			<br />

			<h:outputLabel for="tipo" style="font-weight: bolder;" value="Tipo informazione: " />
			<h:outputText id="tipo" value="#{notizieHandler.notizia.tipo.nome}"
				width="640px" height="320px"></h:outputText>
			<br />

			<h:outputLabel for="anteprima" style="font-weight: bolder;" value="Anteprima: " />
			<br />
			<h:outputText id="anteprima"
				value="#{notizieHandler.notizia.anteprima}" />
			<br />

			<h:outputLabel for="contenuto" style="font-weight: bolder;"  value="Contenuto: " />
			<br />
			<h:outputText id="contenuto"
				value="#{notizieHandler.notizia.contenuto}" escape="false" />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
