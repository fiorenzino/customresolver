<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<div class="cboxIntContArticWP" style="width: 100%; text-align: left;">
				<div class="Box2ImgTitolo">
				<h3 class="titoloredbold">Modulistica</h3>
				<br />
				In questa sezione sono raccolti i moduli per richieste
				all'Amministrazione comunale. Seleziona il modulo di tuo interesse
				per visualizzarlo sullo schermo.</div>
				</div>
			
			<p:panel header="Lista moduli">
			
				<h:panelGrid columns="3">
					<h:outputLabel value="Seleziona tipo" />
					<h:selectOneMenu value="#{moduliHandler.ricerca.oggetto.tipo.id}" style="width: 200px;">
						<f:selectItems value="#{propertiesHandler.tipiModuloItems}"/>
					</h:selectOneMenu>
					<p:commandButton action="#{moduliHandler.cerca}" value="Cerca" 
					process="@form" update="modulesList"/>
				</h:panelGrid>
				<br/>

				<p:dataTable id="modulesList" var="modulo" value="#{moduliHandler.model}"
					rowIndexVar="rowIndex" rows="#{moduliHandler.pageSize}"
					paginator="true" dynamic="true" lazy="true">
					<p:column width="50">
						<center><h:outputText value="#{rowIndex+1}" /></center>
					</p:column>

					<p:column width="200">
						<f:facet name="header">tipo</f:facet>
						<h:outputText value="#{modulo.tipo.nome}" />
					</p:column>

					<p:column width="75">
						<f:facet name="header">pubblicazione</f:facet>
						<h:outputText value="#{modulo.data}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>

					<p:column width="200">
						<f:facet name="header">oggetto</f:facet>
						<h:outputText value="#{modulo.oggettoBreve}" />
					</p:column>

					<p:column width="50">
						<f:facet name="header">allegato</f:facet>
						<h:outputLink target="_blank" rendered="#{not empty modulo.documento and not empty modulo.documento.id}"
							value="#{request.contextPath}/private/moduli/getModulo.jsp?id=#{modulo.id}">
							<h:graphicImage value="/images/icons/pdf.gif" />
						</h:outputLink>
						<h:outputText rendered="#{empty modulo.documento or empty modulo.documento.id}" value="n.d."/>
					</p:column>

					<p:column width="100">
						<f:facet name="header">operazioni</f:facet>
						<center>
						<h:commandLink action="#{moduliHandler.viewElement(modulo.id)}"
							value="vedi" />
						- 
					<h:commandLink action="#{moduliHandler.modElement(modulo.id)}"
							value="modifica" />
						</center>
					</p:column>
				</p:dataTable>
			</p:panel> <br />
			<br />
			<h:panelGrid columns="2">
				<h:commandButton action="#{moduliHandler.addElement}"
					value="Aggiungi" />
			</h:panelGrid></center>
		</h:form>
	</ui:define>
</ui:composition>
