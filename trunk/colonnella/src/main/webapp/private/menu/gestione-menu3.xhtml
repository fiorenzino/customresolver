<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Menu (passo 2)" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="menu" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Gestione Menu (passo 2)">

					<h:panelGrid columns="2" style="width: 95%"
						columnClasses="col1,col2">

						<h:outputLabel value="Nome:" for="nome" />
						<h:outputText id="nome" value="#{menuHandler.element.nome}"
							style="width: 100%;" />

						<h:outputLabel value="Descrizione:" for="descrizione" />
						<h:outputText id="descrizione"
							value="#{menuHandler.element.descrizione}" style="width: 100%;" />

						<h:outputLabel value="Percorso:" for="percorso" />
						<h:outputText id="percorso"
							value="#{menuHandler.element.percorso}" style="width: 100%;" />

					</h:panelGrid>
					<br />

					<p:dataTable var="menuItem" value="#{menuHandler.menuItemModel}">

						<p:column>
							<f:facet name="header">
								<h:outputText value="ordinamento" />
							</f:facet>
							<h:inputText value="#{menuItem.ordinamento}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="nome" />
							</f:facet>
							<h:inputText value="#{menuItem.nome}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="descrizione" />
							</f:facet>
							<h:inputText value="#{menuItem.descrizione}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="percorso" />
							</f:facet>
							<h:inputText value="#{menuItem.percorso}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="operazioni" />
							</f:facet>
							<h:commandLink action="#{menuHandler.rimuoviItem(menuItem.id)}"
								value="rimuovi" rendered="#{not empty menuItem.id}" />
						</p:column>

					</p:dataTable>

				</p:panel>
				<br /> <br />

				<h:panelGrid columns="4">
					<h:commandButton action="#{menuHandler.save}" value="Salva"
						rendered="#{empty menuHandler.element.id}" />

					<h:commandButton action="#{menuHandler.update}"
						value="Salva le modifiche"
						rendered="#{not empty menuHandler.element.id}" />

					<h:commandButton id="reset" action="#{menuHandler.reset}"
						value="Annulla" immediate="true" />
				</h:panelGrid>
			</center>

		</h:form>
	</ui:define>
</ui:composition>
