<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Gestione percorsi" />
	</ui:define>
	<ui:define name="content">
		<style>
.col1 {
	width: 350px;
	background-color: white;
	vertical-align: top;
	border: 1px solid gray;
}

.col2 {
	width: 750px;
	background-color: white;
	vertical-align: top;
	border: 1px solid gray;
}

.pf-picklist-source,.pf-picklist-target {
	width: 400px;
	height: 150px;
}

.label {
	width: 370px;
	text-align: center;
}

.separator {
	width: 80px;
}
</style>


		<p:panel header="Gestisci associazioni">

			<h:outputText
				value="E' necessario prima procedere alla creazione dei menu"
				rendered="#{not menuHandler.gruppi}" />

			<h:form rendered="#{menuHandler.gruppi}">
				<center><h:panelGrid columns="2" columnClasses="col1,col2">

					<p:tree value="#{menuHandler.modelTree}" dynamic="true" var="node"
						cache="false" nodeSelectListener="#{menuHandler.onNodeSelect}"
						update="rightPanel">

						<p:treeNode type="menuGroup">
							<h:outputText value="#{node.percorso}"
								title="Percorso: #{node.nome}" />
						</p:treeNode>

						<p:treeNode type="menuItem" styleClass="documentStyle">
							<h:outputText value="#{node.nome}"
								title="Pagina: #{node.pagina.title}" styleClass="nodeContent" />
						</p:treeNode>

					</p:tree>

					<h:panelGroup id="rightPanel">

						<p:outputPanel id="pannelloPickList"
							rendered="#{not empty menuHandler.selectedGroup}">

							<center><h:panelGrid columns="3"
								columnClasses="label,separator">
								<h:outputText value="Pagine disponibili" />
								<h:outputText value="" />
								<h:panelGroup>
									<h:outputText value="Percorso: " />
									<h:inputText value="#{menuHandler.selectedGroup.data.nome}"
										style="width: 300px;" />
								</h:panelGroup>
							</h:panelGrid> <p:pickList value="#{menuHandler.dualListModel}" var="item"
								converter="#{menuItemConverter}" itemLabel="#{item.nome}"
								itemValue="#{item}">
							</p:pickList><br />
							<h:panelGrid columns="3">
								<h:commandButton value="Conferma"
									action="#{menuHandler.confirmPages}" />
								<h:commandButton value="Elimina"
									action="#{menuHandler.deleteGroup}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>
						</p:outputPanel>

						<p:outputPanel id="associations"
							rendered="#{not empty menuHandler.itemList}">

							<center><p:dataTable value="#{menuHandler.itemList}"
								var="menuItem">
								<p:column styleClass="label">
									<f:facet name="header">
										<h:outputText value="Titolo pagina" />
									</f:facet>
									<h:outputText value="#{menuItem.pagina.title}" />
								</p:column>
								<p:column styleClass="label">
									<f:facet name="header">
										<h:outputText value="Nome collegamento" />
									</f:facet>
									<h:inputText value="#{menuItem.nome}" style="width: 100%;" />
								</p:column>
							</p:dataTable> <br />
							<h:panelGrid columns="2">
								<h:commandButton value="Conferma"
									action="#{menuHandler.confirmNames}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>

						</p:outputPanel>

						<p:outputPanel id="singlePage"
							rendered="#{not empty menuHandler.selectedItem}">

							<center><h:panelGrid columns="2">
								<h:outputLabel value="Titolo pagina:" for="pageTitle" />
								<h:outputText
									value="#{menuHandler.selectedItem.data.pagina.title}"
									id="pageTitle" />

								<h:outputLabel value="Nome collegamento" for="itemName" />
								<h:inputText value="#{menuHandler.selectedItem.data.nome}"
									style="width: 100%;" id="itemName" />
							</h:panelGrid> <br />
							<h:panelGrid columns="3">
								<h:outputLink target="_blank"
									value="#{request.contextPath}/pagine/#{menuHandler.selectedItem.data.pagina.id}">
									<h:outputText value="anteprima"></h:outputText>
								</h:outputLink>
								<h:commandButton value="Conferma"
									action="#{menuHandler.updateItem}" />
								<h:commandButton value="Indietro" action="#{menuHandler.reset}" />
							</h:panelGrid></center>

						</p:outputPanel>

					</h:panelGroup>

				</h:panelGrid></center>

			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
