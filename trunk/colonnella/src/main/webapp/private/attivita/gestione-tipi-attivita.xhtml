<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<h:outputLabel for="titolo" value="Tipo Attivita'" />
			<h:inputText id="titolo"
				value="#{categorieHandler.tipoAttivita.tipo}" required="true" />
			<br />

			<h:commandButton action="#{categorieHandler.saveTipoAttivita}"
				value="salva tipo" immediate="false"
				rendered="#{not categorieHandler.editMode}" />

			<h:commandButton action="#{categorieHandler.updateTipoAttivita}"
				value="aggiorna tipo" immediate="false"
				rendered="#{categorieHandler.editMode}" />

		</h:form>

	</ui:define>
</ui:composition>
