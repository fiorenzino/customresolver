<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="attivita" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<center>
				<p:panel header="Scheda Attivita'">
					<h:panelGrid columns="2">
						<h:outputLabel id="tipoLabel" for="tipo" value="Tipo Attivita': "
							style="font-weight: bolder;" />
						<h:outputText id="tipo"
							value="#{attivitaHandler.attivita.categoria.tipoAttivita.tipo}" />

						<h:outputLabel id="categoriaLabel" for="categoria"
							style="font-weight: bolder;" value="Categoria Attivita': " />
						<h:outputText id="categoria"
							value="#{attivitaHandler.attivita.categoria.categoria}" />

						<h:outputLabel for="nome" value="Nome Attivita': "
							style="font-weight: bolder;" />
						<h:outputText id="nome" value="#{attivitaHandler.attivita.nome}" />
						<h:outputLabel for="indirizzo" value="Indirizzo:"
							style="font-weight: bolder;" />
						<h:outputText id="indirizzo"
							value="#{attivitaHandler.attivita.indirizzo}" />

						<h:outputLabel for="city" value="Citta': "
							style="font-weight: bolder;" />
						<h:outputText id="city" value="#{attivitaHandler.attivita.city}" />

						<h:outputLabel for="provincia" value="Provincia: "
							style="font-weight: bolder;" />
						<h:outputText id="provincia"
							value="#{attivitaHandler.attivita.provincia}" />

						<h:outputLabel for="telefono" value="Telefono:"
							style="font-weight: bolder;" />
						<h:outputText id="telefono"
							value="#{attivitaHandler.attivita.telefono}" />

						<h:outputLabel for="fax" value="Fax:" style="font-weight: bolder;" />
						<h:outputText id="fax" value="#{attivitaHandler.attivita.fax}" />

						<h:outputLabel for="orariEchiusura" value="Orari e chiusura:"
							style="font-weight: bolder;" />
						<h:outputText id="orariEchiusura"
							value="#{attivitaHandler.attivita.orariEchiusura}" />

						<h:outputLabel for="email" value="Email:"
							style="font-weight: bolder;" />
						<h:outputText id="email" value="#{attivitaHandler.attivita.email}" />

						<h:outputLabel for="sitoInternet" value="Sito Internet:"
							style="font-weight: bolder;" />
						<h:outputText id="sitoInternet"
							value="#{attivitaHandler.attivita.sitoInternet}" />

						<h:outputLabel for="descrizione" value="Descrizione:"
							style="font-weight: bolder;" />

						<h:outputText id="descrizione"
							value="#{attivitaHandler.attivita.descrizione}" />

						<h:outputLabel for="descrizione"
							value="Immagine rappresentativa: " style="font-weight: bolder;" />
						<h:graphicImage alt="non disponibile"
							title="immagine rappresentativa"
							value="/img/#{attivitaHandler.attivita.immagine.filename}"
							width="200" />
					</h:panelGrid>
				</p:panel>
				<br /> <br />
				<h:panelGrid columns="1">
					<h:commandButton value="Modifica"
						action="#{attivitaHandler.modAttivita(attivitaHandler.attivita.id)}" />
				</h:panelGrid>

			</center>
		</h:form>

	</ui:define>
</ui:composition>
