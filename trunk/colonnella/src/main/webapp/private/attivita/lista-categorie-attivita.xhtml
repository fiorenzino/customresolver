<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:dataTable var="categoria" value="#{categorieHandler.allCategorie}">
				<p:column>
					<f:facet name="header">id</f:facet>
					<h:outputText value="#{categoria.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">tipo</f:facet>
					<h:outputText value="#{categoria.tipoAttivita.tipo}" />
				</p:column>

				<p:column>
					<f:facet name="header">categoria</f:facet>
					<h:outputText value="#{categoria.categoria}" />
				</p:column>

				<p:column>
					<f:facet name="header">operazioni</f:facet>
					<h:commandLink
						action="#{categorieHandler.modCategoriaAttivita(categoria.id)}"
						value="[m]" />
				</p:column>
			</p:dataTable>
			<br />
			<br />

			<h:commandLink id="creaCategoria"
				action="#{categorieHandler.addCategoriaAttivita}"
				value="Crea nuova Categoria" />
		</h:form>
	</ui:define>
</ui:composition>
