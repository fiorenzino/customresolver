<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Categoria Attivita'" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<center><p:panel header="Gestione Categoria Attivita'">

				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel for="tipo" value="Tipo Attivita'" />
					<h:panelGroup>
						<h:selectOneMenu style="width: 60%;"
							value="#{categorieHandler.idTipo}">
							<f:selectItems value="#{propertiesHandler.tipiAttivitaItems}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:outputLabel for="categoria" value="Categoria Attivita'" />
					<h:inputText id="categoria" style="width: 60%;"
						value="#{categorieHandler.categoriaAttivita.categoria}"
						required="true" />
				</h:panelGrid>
				<br />

			</p:panel> <br />
			<br />

			<h:panelGrid columns="4">

				<h:commandButton action="#{categorieHandler.saveCategoriaAttivita}"
					value="Salva" immediate="false"
					rendered="#{not categorieHandler.editMode}" />

				<h:commandButton
					action="#{categorieHandler.updateCategoriaAttivita}"
					value="Salva le modifiche" immediate="false"
					rendered="#{categorieHandler.editMode}" />

				<h:commandButton
					action="#{categorieHandler.deleteCategoriaAttivita}"
					value="Elimina" immediate="false"
					onclick="if (!confirm('Vuoi davvero eliminare?')) return false"
					rendered="#{categorieHandler.editMode}" />
			</h:panelGrid></center>

		</h:form>

	</ui:define>
</ui:composition>
