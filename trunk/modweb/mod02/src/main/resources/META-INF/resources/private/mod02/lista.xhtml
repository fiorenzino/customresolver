<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>lista</title>
</h:head>
<h:body>

	<h1>Module 02</h1>
	<h:form id="reg">
		<h:dataTable value="#{mod02Controller.list}" var="elem">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{elem.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">name</f:facet>
				<h:outputText value="#{elem.name}" />
			</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:commandLink value="aggiungi" action="gestione.xhtml" />
	</h:form>
</h:body>
</html>
