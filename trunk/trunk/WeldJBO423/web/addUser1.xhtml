<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Hello World!</h1>

		<h:form id="bv">
			<h2>Conversation1</h2>
			<p>Vediamo se va.</p>
			<table>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="utente"
						value="Utente:" /></th>
					<td><h:inputText id="utente"
						value="#{conversationHandler.utente.nome}" /> <h:message
						for="utente" errorClass="invalid" /></td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="cognome"
						value="cognome:" /></th>
					<td><h:inputText id="cognome"
						value="#{conversationHandler.utente.cognome}" /> <h:message
						for="cognome" errorClass="invalid" /></td>
				</tr>
			</table>
			<p><h:commandButton id="check"
				action="#{conversationHandler.addUser2}" value="Vai a Pag2" /> <br />
			<h:outputText value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>
		</h:form>
	</ui:define>
</ui:composition>
