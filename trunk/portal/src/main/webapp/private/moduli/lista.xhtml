<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="moduli" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>

				<p:panel header="Lista moduli">

					<h:panelGrid columns="5">

						<h:outputLabel for="nome" value="Nome:" />
						<h:inputText id="nome" value="#{moduliController.search.obj.nome}" />


						<h:outputLabel value="Seleziona tipo" />
						<h:selectOneMenu value="#{moduliController.search.obj.tipo.id}"
							style="width: 200px;">
							<f:selectItems value="#{tipiModuloItems}" />
						</h:selectOneMenu>
						<h:commandButton action="#{moduliController.reload}" value="Cerca" />
					</h:panelGrid>
					<br />

					<p:dataTable id="modulesList" var="modulo"
						value="#{moduliController.model}" rowIndexVar="rowIndex"
						rows="#{moduliController.pageSize}" paginator="true"
						dynamic="true">
						<p:column width="50">
							<center>
								<h:outputText value="#{rowIndex+1}" />
							</center>
						</p:column>

						<p:column width="200">
							<f:facet name="header">tipo</f:facet>
							<h:outputText value="#{modulo.tipo.nome}" />
						</p:column>

						<p:column width="75">
							<f:facet name="header">pubblicazione</f:facet>
							<h:outputText value="#{modulo.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
							</h:outputText>
						</p:column>

						<p:column width="200">
							<f:facet name="header">oggetto breve</f:facet>
							<h:outputText value="#{modulo.oggettoBreve}" />
						</p:column>

						<p:column width="50">
							<f:facet name="header">allegato</f:facet>
							<h:outputLink
								value="/colonnella/docs/#{modulo.documento.filename}"
								target="_blank"
								rendered="#{not empty modulo.documento and not empty modulo.documento.id}">
								<h:graphicImage value="/images/icons/pdf.gif" />
							</h:outputLink>

							<h:outputText
								rendered="#{empty modulo.documento or empty modulo.documento.id}"
								value="n.d." />

						</p:column>

						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{moduliController.viewElement}"
									value="vedi" />
								-
								<h:commandLink action="#{moduliController.modElement}"
									value="modifica" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />
				<h:panelGrid columns="2">
					<h:commandButton action="#{moduliController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
