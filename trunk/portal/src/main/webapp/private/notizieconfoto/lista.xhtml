<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Notizie" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="news" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Notizie">
					<h:panelGrid columns="5">
						<h:outputLabel for="titolo" value="Titolo:" />
						<h:inputText id="titolo"
							value="#{newNotizieController.search.obj.titolo}" />

						<h:outputLabel for="tipo" value="Seleziona tipo:" />
						<h:selectOneMenu id="tipo"
							value="#{newNotizieController.search.obj.tipo.id}">
							<f:selectItems value="#{propertiesHandler.tipoInformazioneItems}" />
						</h:selectOneMenu>
						<h:commandButton action="#{newNotizieController.cerca}"
							value="Cerca" />
					</h:panelGrid>
					<br />

					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="notizia"
						value="#{newNotizieController.model}"
						rows="#{newNotizieController.pageSize}" paginator="true"
						dynamic="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">titolo</f:facet>
							<h:outputText value="#{notizia.titolo}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">data</f:facet>
							<h:outputText value="#{notizia.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="100">
							<f:facet name="header">tipo</f:facet>
							<h:outputText value="#{notizia.tipo.nome}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{newNotizieController.viewElement}"
									value="vedi" />
								-
								<h:commandLink action="#{newNotizieController.modElement}"
									value="modifica" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="creaNotizia"
						action="#{newNotizieController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
