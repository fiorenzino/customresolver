<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="pubblicazioni" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:panel header="Scheda Modulo">
				<h:panelGrid columns="2">



					<h:outputLabel for="annonum" value="anno/num" />
					<h:outputText id="annonum"
						value="#{pubblicazioniHandler.element.progressivoRegistro}" />

					<h:outputLabel for="tipo" value="Tipo Pubblicazione" />
					<h:outputText id="tipo"
						value="#{pubblicazioniHandler.element.tipo.nome}" />
					<h:outputLabel for="titolo" value="Titolo:" />
					<h:outputText id="titolo"
						value="#{pubblicazioniHandler.element.titolo}" />

					<h:outputLabel for="enteEmittente" value="Ente Emittente:" />
					<h:outputText id="enteEmittente"
						value="#{pubblicazioniHandler.element.enteEmittente}" />



					<h:outputLabel for="data" value="Data pubblicazione:" />
					<h:outputText id="data"
						value="#{pubblicazioniHandler.element.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
					</h:outputText>

					<h:outputLabel for="dataDal" value="Data dal:" />
					<h:outputText id="dataDal"
						value="#{pubblicazioniHandler.element.dal}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
					</h:outputText>


					<h:outputLabel for="dataAl" value="Data al:" />
					<h:outputText id="dataAl"
						value="#{pubblicazioniHandler.element.al}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
					</h:outputText>
				</h:panelGrid>

			</p:panel>
			<br />
			<p:dataTable var="doc" rowIndexVar="rowIndex"
				value="#{pubblicazioniHandler.element.documenti}">
				<p:column>
					<f:facet name="header">num</f:facet>
					<h:outputText value="#{rowIndex+1}" />
				</p:column>

				<p:column>
					<f:facet name="header">scarica documento</f:facet>
					<h:outputLink value="/colonnella/docs/#{doc.filename}"
						target="_blank">
						<h:outputText value="#{doc.filename}" />
					</h:outputLink>
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:commandButton id="creaPubb"
					action="#{pubblicazioniHandler.addElement}" value="Aggiungi" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
