<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="pubblicazioni" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages id="messages" />
			<center>
				<p:panel header="allinea Registro">

					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel for="anno" value="Anno(*):" />
						<h:inputText id="anno" cols="20" rows="5" required="true"
							requiredMessage="Il parametro Anno e'obbligatorio!"
							value="#{pubblicazioniHandler.anno}" style="width : 372px;" />
					</h:panelGrid>
				</p:panel>

				<h:panelGrid columns="2">

					<h:commandButton action="#{pubblicazioniHandler.allineaRegistro}"
						value="allineaRegistro" immediate="false" />



					<h:commandButton id="reset" action="#{pubblicazioniHandler.reset}"
						value="Annulla" immediate="true" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
