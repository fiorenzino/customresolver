<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Tipo Informazione" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="tipi_informazione" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<center>


				<p:panel header="Scheda Tipo Informazione">
					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel value="Nome:" for="nome" />
						<h:outputText id="nome"
							value="#{tipoInformazioniController.element.nome}"
							style="width: 100%;" />

					</h:panelGrid>
					<br />

				</p:panel>

				<br /> <br />

				<h:panelGrid columns="2">

					<h:commandButton action="#{tipoInformazioniController.modCurrent}"
						value="Modifica" immediate="false" />

					<h:commandButton id="reset"
						action="#{tipoInformazioniController.reset}" value="Indietro"
						immediate="true" rendered="false" />

				</h:panelGrid>
			</center>

		</h:form>
	</ui:define>
</ui:composition>
