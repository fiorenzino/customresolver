<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<!-- 
	parametri: selectedStyleClass, selectedClass, label, showpages, pagesize, cellaprimaClass
	 -->
	<div id="BoxNews"><ui:repeat var="pubblicazione"
		value="#{pubblicazioniHandlerRequest.ultimePubblicazioni('','',0,10)}">

		<p><a class="arrowLink"
			href="#{request.contextPath}/pagine/comune/albo-pretorio/leggiPubblicazione?id=#{pubblicazione.id}"
			title="#{pubblicazione.titolo}"><h:outputText value="#{pubblicazione.data}">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome"/>
		</h:outputText> - #{pubblicazione.titolo}</a> <h:outputText value=" "/></p>
	</ui:repeat></div>
</ui:composition>
