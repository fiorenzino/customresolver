<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://colonnella/taglib" 
	xmlns:flw="http://jflower/taglib">

	<flw:uiRepeatPagedWithParams id="news" label="#{label}"
		filtro="#{newsHandlerRequest.filtro}"
		currentpage="#{newsRequestController.currentpage}" tipo="#{tipo}"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		handler="#{newsRequestController}" width="100%">

		<div class="#{cellaprimaClass}"><a
			href="#{request.contextPath}/pagine/#{empty contesto ? 'comune/sala-stampa' : contesto}/leggiNews?id=#{var.id}"
			title="#{var.titolo}" class="arrowLink "> #{var.titolo} </a> <br />
		#{var.anteprima}<br />
		<br />
		<div class="clearLeft"></div>
		</div>
	</flw:uiRepeatPagedWithParams>

</ui:composition>
