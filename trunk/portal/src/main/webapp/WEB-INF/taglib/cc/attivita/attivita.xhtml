<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">
	<c:if test="${empty link}">
		<c:set var="link" value="type" />
	</c:if>
	<flw:uiRepeatPagedWithParams id="attivita" label="#{label}"
		filtro="#{attivitaRequestController.filtro}"
		currentpage="#{attivitaRequestController.currentpage}" tipo="#{tipo}"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		handler="#{attivitaRequestController}" width="100%" link="#{link}">

		<div class="#{cellaprimaClass}"><a
			href="#{request.contextPath}/pagine/turismo/#{link}/leggiAttivita?id=#{var.id}"
			title="#{var.nome}" class="arrowLink "> #{var.nome} </a> <br />
		#{var.descrizione}<br />
		<br />
		<div class="clearLeft"></div>
		</div>
	</flw:uiRepeatPagedWithParams>

</ui:composition>
