<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>crea nuova pagina web</title>
</h:head>
<h:body>
	<h1>Crea nuova Pagina</h1>
	<h:form id="prova">
		<h:outputLabel id="labelName" for="name" value="Nome pagina:" />
		<h:inputText id="name" value="#{pagesHandler.currentPage.title}" />
		<br />

		<h:outputLabel id="labelDescr" for="descr" value="Descrizione pagina:" />
		<h:inputText id="descr"
			value="#{pagesHandler.currentPage.description}" />
		<br />

		<h:outputLabel id="labelContent" for="content" value="content pagina:" />
		<h:inputTextarea id="content" cols="20" rows="20"
			value="#{pagesHandler.currentPage.content}" />
		<br />

		<h:commandButton action="#{pagesHandler.salvaPagina}"
			value="crea pagina" immediate="false"
			rendered="#{not pagesHandler.editMode}" />

		<h:commandButton action="#{pagesHandler.updatePagina}"
			value="salva pagina" immediate="false"
			rendered="#{pagesHandler.editMode}" />
	</h:form>
</h:body>
</html>
