<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/popup.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Immagini" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<div id="doc" class="yui-t7"><p:panel
				header="Scegli una immagine con un click!" id="images"
				style="width: 450px;height: 450px;">

				<ui:repeat var="nomeFile" value="#{fileHandler.files}">
					<p><img src="#{request.contextPath}/img/#{nomeFile}"
						width="#{fileHandler.proportionalWidth(nomeFile,100,100)}"
						height="#{fileHandler.proportionalHeight(nomeFile,100,100)}"
						style="border: 1px;" /></p>
				</ui:repeat>
				<div style="clear: both;"></div>
				
			</p:panel></div>
		</h:form>
	</ui:define>
</ui:composition>
