<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Files Statici" />
	</ui:define>
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<h:selectOneMenu value="#{fileHandler.fileType}">
				<f:selectItems value="#{fileHandler.fileTypeItems}" />
			</h:selectOneMenu>
			<p:commandButton action="#{fileHandler.caricaFiles}"
				update="filesList" value="Visualizza Files" />

			<br />
			<p:panel header="Lista Files" id="filesList">
				<p:dataTable var="nomeFile" value="#{fileHandler.files}">
					<p:column>
						<f:facet name="header">nome</f:facet>
						<h:outputText value="#{nomeFile}" />
					</p:column>

					<p:column>
						<f:facet name="header">operazioni</f:facet>
						<h:outputLink value="/img/#{nomeFile}" target="_blank">[v]</h:outputLink>
						<h:outputLink value="/js/#{nomeFile}" target="_blank">[v]</h:outputLink>
						<h:outputLink value="/swf/#{nomeFile}" target="_blank">[v]</h:outputLink>
						<h:outputLink value="/css/#{nomeFile}" target="_blank">[v]</h:outputLink>
					- <h:commandLink action="#{fileHandler.modFile(nomeFile)}"
							value="[m]" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<br />
			<br />
			<h:commandLink action="/private/files/gestione-file.jsf"
				value="carica file" />
		</h:form>
	</ui:define>
</ui:composition>
