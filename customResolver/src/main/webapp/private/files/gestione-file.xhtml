<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl />

			<p:fileUpload fileUploadListener="#{fileHandler.handleFileUpload}"
				multiple="true" label="Scegli" allowTypes="*.jpg;*.png;*.gif;"
				description="Images" update="filesList" />
			<br />
			<br />
			<p:dataTable id="filesList" var="file"
				value="#{fileHandler.daCaricare}">

				<p:column>
					<f:facet name="header">nome</f:facet>
					<h:outputText value="#{file.filename}" />
				</p:column>
				<p:column>
					<f:facet name="header">img</f:facet>
					<p:graphicImage value="#{file.stream}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
