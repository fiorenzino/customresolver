<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:dataTable var="pagina" value="#{pagesHandler.all}">
				<p:column>
					<f:facet name="header">id</f:facet>
					<h:outputText value="#{pagina.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">titolo</f:facet>
					<h:outputText value="#{pagina.title}" />
				</p:column>

				<p:column>
					<f:facet name="header">operazioni</f:facet>
					<h:outputLink value="/pages/#{pagina.id}" target="_blank">[v]</h:outputLink>
					- <h:commandLink action="#{pagesHandler.modPage(pagina.id)}"
						value="[m]" />
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<h:commandButton action="#{pagesHandler.createPages}"
				value="crea pagine (inizializza sistema)" />

			<br />
			<br />
			<h:commandLink id="creaPagina" action="#{pagesHandler.creaPagina}"
				value="Crea nuova Pagina" />
		</h:form>
	</ui:define>
</ui:composition>
