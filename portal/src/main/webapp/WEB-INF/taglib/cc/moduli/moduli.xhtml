<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<!-- 
	parametri: selectedStyleClass, selectedClass, label, showpages, pagesize, cellaprimaClass
	 -->

	<table class="table1" width="100%" cellpadding="0" cellspacing="0"
		style="border: 0;"
		summary="In questa tabella sono raccolti i moduli per fare richieste agli uffici dell'Amministrazione comunale">

		<tr align="left">
		<th scope="col" class="topleftth">Nome</th>
			<th scope="col" class="luogoth">Categoria</th>
			<th scope="col" class="titoloth">Descrizione</th>
			<th scope="col" class="topleftth">Allegato</th>
		</tr>

		<flw:uiRepeatPagedWithParamsTab id="moduli" label="#{label}"
			filtro="#{moduliControllerRequest.filtro}"
			currentpage="#{moduliControllerRequest.currentpage}" tipo="#{tipo}"
			selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
			handler="#{moduliControllerRequest}" width="100%" colspan="4">

			<tr>
				<td class="#{cellaprimaClass}">#{var.nome}</td>
				<td >#{var.tipo.nome}</td>
				<td>#{var.obj}</td>
				<td><h:outputLink
					value="#{request.contextPath}/docs/#{var.documento.filename}"
					alt="lista" title="Scarica pdf" target="_blank"
					rendered="#{var.documento != null}">
					<h:graphicImage value="/images/pdf.gif"
						alt="Scarica la documentazione in formato PDF (Acrobat Reader)"
						style="border: 0" />
				</h:outputLink></td>
			</tr>

		</flw:uiRepeatPagedWithParamsTab>
	</table>

</ui:composition>
