<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:flw="http://jflower/taglib">

	<!-- 
	
	attributi obbligatori:
	
	width, height, id, showpages, model (di tipo localdatamodel)
	selectedStyleClass, styleClass, label	
	
	NB: si cicla obbligatoriamente su 'var'
	
	-->

	<div style="width: #{width};">

		<div>
			<h:outputText value="#{label}" style="float:left;"/>
			<span style="float: right;">
			<flw:pagerWithParams uiRepeatId="uiRepeat#{id}"
				filtro="#{filtro}" tipo="#{tipo}"
				showpages="#{showpages}" selectedStyleClass="#{selectedStyleClass}"
				currentpage="#{currentpage}" pagesize="#{pagesize}" styleClass="#{styleClass}" 
				handler="#{handler}"
			/>
			</span>
		</div>
		<div style="clear: both;"></div>
		<br/>

		<ui:repeat var="var" id="uiRepeat#{id}">
			<ui:insert />
		</ui:repeat>

	</div>

</ui:composition>
