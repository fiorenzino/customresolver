<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ul id="menu_a_2livelli" title="Menu' di primo livello">

		<li class="M5cellaunica"><a
			href="#{request.contextPath}/private/" title="" accesskey="2">Amministrazione</a>
			<ul>
				<f:verbatim rendered="#{loginController.admin}">
					<li><a
						href="#{request.contextPath}/private/utenti/lista.jsf?faces-redirect=true"
						title="">utenti</a></li>
					<li><a
						href="#{request.contextPath}/private/configurazione/gestione.jsf?faces-redirect=true"
						title="">configurazione</a></li>
				</f:verbatim>
				<li><h:commandLink value="cambio password"
						action="#{loginController.goToChangePassword}" /></li>
				<li><h:commandLink value="logout"
						action="#{loginController.logout}" /></li>
			</ul></li>
		<f:verbatim rendered="#{loginController.isInRole('pagine')}">
			<li class="M5cellaunica"><a
				href="#{request.contextPath}/private/pagine/lista.jsf?faces-redirect=true"
				title="" accesskey="3">Pagine</a>
				<ul>
					<li><a
						href="#{request.contextPath}/private/pagine/lista.jsf?faces-redirect=true"
						title="" accesskey="3">lista</a></li>
				</ul></li>
		</f:verbatim>
		<f:verbatim rendered="#{loginController.isInRole('modelli')}">
			<li class="M5cellaunica"><a
				href="#{request.contextPath}/private/modelli/lista.jsf?faces-redirect=true"
				title="" accesskey="4">Modelli</a>
				<ul>
					<li><a
						href="#{request.contextPath}/private/modelli/lista.jsf?faces-redirect=true"
						title="" accesskey="4">lista</a></li>
				</ul></li>
		</f:verbatim>
		<f:verbatim rendered="#{loginController.isInRole('menu')}">
			<li class="M5cellaunica"><a
				href="#{request.contextPath}/private/menu/lista.jsf?faces-redirect=true"
				title="" accesskey="5">Menu</a>
				<ul>
					<li><a
						href="#{request.contextPath}/private/menu/lista.jsf?faces-redirect=true"
						title="" accesskey="5">lista</a></li>
				</ul></li>
		</f:verbatim>
		<li class="M5cellaunica" style="#{(loginController.isInRole('pubblicazioni') or loginController.isInRole('tipi_pubblicazione')) ? '' : 'display: none;'}"><a
			href="#{request.contextPath}/private/pubblicazioni/lista.jsf?faces-redirect=true">Albo
				Pretorio</a>
			<ul>
				<li><h:commandLink
						rendered="#{loginController.isInRole('pubblicazioni')}"
						action="/private/pubblicazioni/lista.jsf?faces-redirect=true"
						value="lista" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('tipi_pubblicazione')}"
						action="/private/tipi-pubblicazione/lista.jsf?faces-redirect=true"
						value="lista tipi" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('tipi_pubblicazione')}"
						action="/private/pubblicazioni/stampa.jsf?faces-redirect=true"
						value="stampa lista pubblicazioni" /></li>
			</ul></li>
		<li class="M5cellaunica" style="#{(loginController.isInRole('moduli') or loginController.isInRole('tipi_modulo')) ? '' : 'display: none;'}"><a
			href="#{request.contextPath}/private/moduli/lista.jsf?faces-redirect=true">Modulistica</a>
			<ul>
				<li><h:commandLink
						rendered="#{loginController.isInRole('moduli')}"
						action="/private/moduli/lista.jsf?faces-redirect=true"
						value="lista" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('tipi_modulo')}"
						action="/private/tipi-modulo/lista.jsf?faces-redirect=true"
						value="lista tipi" /></li>
			</ul></li>
		<li style="#{(loginController.isInRole('news') or loginController.isInRole('tipi_informazione')) ? '' : 'display: none;'}" class="M5cellaunica"><a
			href="#{request.contextPath}/private/notizieconfoto/lista.jsf?faces-redirect=true">Notizie</a>
			<ul>
				<li><h:commandLink
						rendered="#{loginController.isInRole('news')}"
						action="/private/notizieconfoto/lista.jsf?faces-redirect=true"
						value="lista" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('tipi_informazione')}"
						action="#{tipoInformazioniController.loadModel}"
						value="lista tipi" /></li>
			</ul></li>
		<f:verbatim rendered="#{loginController.isInRole('risorse')}">
			<li class="M5cellaunica"><a
				href="#{request.contextPath}/private/risorse/lista.jsf?faces-redirect=true"
				title="" accesskey="7">Risorse</a>
				<ul>
					<li><a
						href="#{request.contextPath}/private/risorse/lista.jsf?faces-redirect=true">lista</a>
					</li>
				</ul></li>
		</f:verbatim>
		<li style="#{(loginController.isInRole('attivita') or loginController.isInRole('tipi_attivita') or loginController.isInRole('categorie_attivita')) ? '' : 'display: none;'}" class="M5cellaultima"><a
			href="#{request.contextPath}/private/attivita/lista.jsf?faces-redirect=true">
				Attivita' </a>
			<ul>
				<li><h:commandLink
						rendered="#{loginController.isInRole('attivita')}"
						action="/private/attivita/lista.jsf?faces-redirect=true"
						value="lista" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('tipi_attivita')}"
						action="/private/attivita/tipi/lista.jsf?faces-redirect=true"
						value="lista tipi" /></li>
				<li><h:commandLink
						rendered="#{loginController.isInRole('categorie_attivita')}"
						action="/private/attivita/categorie/lista.jsf?faces-redirect=true"
						value="lista categorie" /></li>
			</ul></li>
		<li class="M5cellaprima"><a href="#{request.contextPath}/"
			title="" accesskey="1">Vai al Portale</a></li>
	</ul>
</h:form>
