<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Categorie Attivita'" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="categorie_attivita" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Categorie Attivita'">
					<p:dataTable var="categoria"
						value="#{categoriaAttivitaController.model}">
						<p:column width="50">
							<f:facet name="header">id</f:facet>
							<h:outputText value="#{categoria.id}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">categoria</f:facet>
							<h:outputText value="#{categoria.categoria}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">tipo</f:facet>
							<h:outputText value="#{categoria.tipoAttivita.tipo}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink
									action="#{categoriaAttivitaController.modElement}"
									value="modifica" />
							</center>

						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="creaCategoria"
						action="#{categoriaAttivitaController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
