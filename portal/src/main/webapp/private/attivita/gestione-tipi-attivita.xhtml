<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="tipi_attivita" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<center>
				<p:panel header="Gestione Tipo Attivita'">

					<h:panelGrid columns="2" style="width: 95%">
						<h:outputLabel for="titolo" value="Tipo Attivita'" />
						<h:inputText id="titolo"
							value="#{categorieHandler.tipoAttivita.tipo}" required="true"
							style="width: 80%;" />

					</h:panelGrid>

				</p:panel>
				<br /> <br />
				<h:panelGrid columns="4">
					<h:commandButton action="#{categorieHandler.saveTipoAttivita}"
						value="Salva" immediate="false"
						rendered="#{not categorieHandler.editMode}" />
					<h:commandButton action="#{categorieHandler.updateTipoAttivita}"
						value="Salva le modifiche tipo" immediate="false"
						rendered="#{categorieHandler.editMode}" />
					<h:commandButton action="#{categorieHandler.deleteTipoAttivita}"
						value="Elimina" immediate="false"
						onclick="if (!confirm('Vuoi davvero eliminare?')) return false"
						rendered="#{categorieHandler.editMode}" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
