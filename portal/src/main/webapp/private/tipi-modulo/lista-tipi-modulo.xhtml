<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Tipi Modulo" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="tipi_modulo" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center>
				<p:panel header="Lista Tipi Modulo">
					<p:dataTable rowIndexVar="rowIndex" var="t"
						rows="#{tipiModuloHandler.pageSize}" paginator="true"
						dynamic="true" lazy="true" value="#{tipiModuloHandler.model}">
						<p:column width="50">
							<center>
								<h:outputText value="#{rowIndex+1} " />
							</center>
						</p:column>
						<p:column width="400">
							<f:facet name="header">
							nome
						</f:facet>
							<h:outputText value="#{t.nome}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">
							operazioni
						</f:facet>
							<center>
								<h:commandLink value="modifica"
									action="#{tipiModuloHandler.modElement(t.id)}" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>

				<br /> <br />

				<h:panelGrid columns="2">
					<h:commandButton action="#{tipiModuloHandler.addElement}"
						value="Aggiungi" />
					<h:commandButton action="#{tipiModuloHandler.backPage}"
						value="Indietro" rendered="false" />
				</h:panelGrid>
			</center>

		</h:form>

	</ui:define>
</ui:composition>
