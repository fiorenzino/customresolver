<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Modelli" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="modelli" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center>
				<p:panel header="Lista Modelli">
					<h:panelGrid columns="5" rendered="true">

						<h:outputLabel for="nome" value="Nome:" />
						<h:inputText id="nome"
							value="#{templateController.search.obj.nome}" />

						<h:outputLabel for="tipo" value="Tipo di modello: " />
						<h:selectOneMenu id="tipo"
							value="#{templateController.search.obj.searchStatico}"
							style="width: 400px;">
							<f:selectItems value="#{staticoDinamicoItems}" />
						</h:selectOneMenu>
						<h:commandButton action="#{templateController.reload}" value="Cerca" />
					</h:panelGrid>
					<br />

					<p:dataTable id="templatesList" rowIndexVar="rowIndex" var="t"
						value="#{templateController.model}"
						rows="#{templateController.pageSize}" paginator="true" dynamic="true"
						>
						<p:column width="50">
							<center>
								<h:outputText value="#{rowIndex+1} " />
							</center>
						</p:column>
						<p:column width="400">
							<f:facet name="header">
							nome
						</f:facet>
							<h:outputText value="#{t.nome}" />
						</p:column>
						<p:column width="50">
							<f:facet name="header">
							statico
						</f:facet>
							<h:outputText value="SI" rendered="#{t.statico}" />
							<h:outputText value="NO" rendered="#{not t.statico}" />
						</p:column>
						<p:column width="200">
							<center>
								<h:commandLink value="vedi"
									action="#{templateController.viewElement(t.id)}" />
								-
								<h:commandLink value="modifica"
									action="#{templateController.modElement(t.id)}" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="2">
					<h:commandButton action="#{templateController.addElement}"
						value="Aggiungi" />
					<h:commandButton action="#{templateController.backPage}"
						value="Indietro" rendered="false" />
				</h:panelGrid>
			</center>

		</h:form>

	</ui:define>
</ui:composition>
