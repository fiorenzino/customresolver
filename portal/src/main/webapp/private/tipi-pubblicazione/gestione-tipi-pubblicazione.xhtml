<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Tipo di Pubblicazione" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="tipi_pubblicazione" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<center>
				<p:panel header="Gestione Tipo di Pubblicazione">

					<h:panelGrid columns="2" style="width: 95%;">
						<h:outputLabel for="nome" value="Tipo di Pubblicazione" />
						<h:inputText id="nome" style="width: 65%;"
							value="#{categoriaAttivitaController.element.nome}"
							required="true" />
						<br />
					</h:panelGrid>
				</p:panel>
				<br /> <br />
				<h:panelGrid columns="4">

					<h:commandButton action="#{categoriaAttivitaController.save}"
						value="Salva" immediate="false"
						rendered="#{not categoriaAttivitaController.editMode}" />

					<h:commandButton action="#{categoriaAttivitaController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{categoriaAttivitaController.editMode}" />

					<h:commandButton action="#{categoriaAttivitaController.delete}"
						value="Elimina" immediate="false"
						rendered="#{categoriaAttivitaController.editMode}"
						onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
