<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<!-- 
	parametro richiesto: 
	menuGroup

	parametri opzionali: 
	open
	-->
	<div class="contcbox2 top6">

	<div class="cbox2"><!-- 8 div open -->
	<div class="cbox2LeftRow">
	<div class="cbox2RightRow">
	<div class="cboxTopLeft">
	<div class="cboxTopRight">
	<div class="cboxBotLeft">
	<div class="cboxBotRight">
	<div class="ContBoxCurva">
	<div class="ContBoxRedTitle"><!-- 3 div open -->
	<div class="BoxRedTitleTop">
	<div class="rbtopl">
	<div class="rbtopr">

	<div class="titolo"><f:verbatim rendered="#{not cc:showMenu(open,menuGroup.nome)}">
		<a href="#{request.contextPath}/pagine/#{menuGroup.nome}">
		<h3>#{menuGroup.nome}</h3>
		</a>
	</f:verbatim> <f:verbatim rendered="#{cc:showMenu(open,menuGroup.nome)}">
		<h3>#{menuGroup.nome}</h3>
	</f:verbatim>
	</div>

	<!-- 3 div close --></div>
	</div>
	</div>

	<div class="BoxRedTitleBot">

	<ui:repeat
		value="#{menuGroup.listaAttivi}" var="menuItem"
		varStatus="iterationStatus">
		<div class="txt" style="display: #{cc:showMenu(open,menuGroup.nome) ? 'block' : 'none'};">
		<h4><a
			href="#{request.contextPath}#{menuGroup.percorso}/#{menuItem.pagina.id}"
			title="#{menuItem.nome}" class="arrowLink "> #{menuItem.nome} </a></h4>
		#{menuItem.descrizione}</div>
		<div class="RowBot" style="#{iterationStatus.last ? 'display: none;' : 'display: none;' }">
		</div>
	</ui:repeat>
		<div class="txt" style="#{cc:showMenu(open,menuGroup.nome) ? 'display: none;' : 'font-weight: bold;' }">
				<h:outputLink
		value="#{request.contextPath}/pagine/#{menuGroup.nome}">#{closedMessage}
	</h:outputLink>
	</div>

	</div>

	<!-- 8 div close --></div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>

	</div>

	</div>

</ui:composition>
