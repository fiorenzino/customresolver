<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib"
	xmlns:flw="http://jflower/taglib">
	
	<!-- 
	parametri: selectedStyleClass, selectedClass, label, showpages, pagesize, cellaprimaClass
	 -->

			<table class="table1" width="100%" cellpadding="0" cellspacing="0" style="border:0;" summary="In questa tabella sono raccolti i moduli per fare richieste agli uffici dell'Amministrazione comunale">

				<tr align="left">
					<th scope="col" class="luogoth">Categoria</th>
					<th scope="col" class="topleftth">Nome</th>
					<th scope="col" class="titoloth">Allegato</th>
				</tr>

				<flw:uiRepeatPaged id="moduli" showpages="#{showpages}" label="#{label}"
					selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
					model="#{moduliHandler.modulistica(pagesize)}" width="100%" >
			
					<tr >
						<td class="#{cellaprimaClass}">#{var.tipo.nome}</td>
						<td >#{var.nome}</td>
						<td><a title="Scarica pdf" href="#{request.contextPath}/private/moduli/getModulo.jsp?id=#{var.id}"
 target="_blank"><img src="#{request.contextPath}/img/pdf.gif" alt="Scarica la documentazione in formato PDF (Acrobat Reader)" style="border:0" /></a></td>
					</tr>
			
				</flw:uiRepeatPaged>

			</table>

</ui:composition>
