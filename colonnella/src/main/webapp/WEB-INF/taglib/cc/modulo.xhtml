<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<!-- 
	parametri opzionali: divClass, aClass
	parametri obbligatori: modulo
	 -->

	<c:if test="${empty divClass}">
		<c:set var="divClass" value="cellaprima" />
	</c:if>
	<c:if test="${empty aClass}">
		<c:set var="aClass" value="arrowLink" />
	</c:if>

	<div class="#{divClass}"><h:outputText
		value="#{modulo.nome}" style="font-weight: bolder;" /> 
	<h:outputText value="(#{modulo.tipo.nome})" /> <br />
<a class="#{aClass}" style="border: 0px; float: right;"
		title="#{modulo.nome}" target="_blank"
		href="#{request.contextPath}/private/moduli/getModulo.jsp?id=#{modulo.id}">
		<h:graphicImage alt="#{modulo.nome}" title="#{modulo.nome}" value="/images/icons/pdf.gif"/>
		</a>
	<h:outputText value="#{modulo.oggettoBreve}" style="width: 80%; float: left;"/> <br />
	<br/>
	<div class="clearLeft" />
	</div>

</ui:composition>
