<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<!-- 
	parametri: selectedStyleClass, selectedClass, label, showpages, pagesize, cellaprimaClass
	 -->
	<div id="BoxNews"><ui:repeat var="pubblicazione"
		value="#{pubblicazioniHandler.model}" size="10">

		<p>#{pubblicazione.data}&nbsp;<a
			href="page/pubblicazioni/#{pubblicazione.id}"
			title="#{pubblicazione.titolo}">#{pubblicazione.titolo}</a></p>
	</ui:repeat></div>
</ui:composition>
