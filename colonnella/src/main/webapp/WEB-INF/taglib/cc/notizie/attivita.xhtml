<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<flw:uiRepeatPagedWithParams id="attivita" label="#{label}"
		filtro="#{attivitaHandlerRequest.filtro}"
		currentpage="#{attivitaHandlerRequest.currentpage}" tipo="attivita"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		handler="#{attivitaHandlerRequest}" width="100%">

		<div class="#{cellaprimaClass}"><a
			href="#{request.contextPath}/pagine/attivita/leggiAttivita?id=#{var.id}"
			title="#{var.nome}" class="arrowLink "> #{var.nome} </a> <br />
		#{var.descrizione}<br />
		<br />
		<div class="clearLeft"></div>
		</div>
	</flw:uiRepeatPagedWithParams>

</ui:composition>
