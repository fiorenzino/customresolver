<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://colonnella/taglib" xmlns:flw="http://jflower/taglib">

	<flw:uiRepeatPagedWithParams id="news" label="#{label}" 
		filtro="#{uiRepeatWithParamsHandler.filtro}" currentpage="#{uiRepeatWithParamsHandler.currentpage}" 
		tipo="notizie"
		selectedStyleClass="#{selectedStyleClass}" styleClass="#{styleClass}"
		handler="#{uiRepeatWithParamsHandler}"
		width="100%">

		<div class="#{cellaprimaClass}">
			<a href="page/news/#{var.id}"
			title="#{var.titolo}" class="arrowLink "> #{var.titolo} </a>
			<br />
			#{var.anteprima}<br />
			<br />
			<div class="clearLeft"></div>
		</div>
	</flw:uiRepeatPagedWithParams>

</ui:composition>
