<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages id="messages" />
			<center><p:panel header="Gestione Pubblicazione">

				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel id="tipoLabel" for="tipo" value="Tipo Pubblicazione" />
					<h:selectOneMenu id="tipo"
						value="#{pubblicazioniHandler.pubblicazione.tipoPubblicazione.id}">
						<f:selectItems value="#{propertiesHandler.tipiPubblicazioneItems}" />
					</h:selectOneMenu>


					<h:outputLabel for="nome" value="Oggetto:" />
					<h:inputTextarea id="nome" cols="20" rows="5"
						value="#{pubblicazioniHandler.pubblicazione.oggetto}"
						style=" height : 166px; width : 372px;" />

					<h:outputLabel for="dataDal" value="Data dal:" />
					<p:calendar id="dataDal"
						value="#{pubblicazioniHandler.pubblicazione.dal}" />


					<h:outputLabel for="dataAl" value="Data al:" />
					<p:calendar id="dataAl"
						value="#{pubblicazioniHandler.pubblicazione.al}" />



					<p:fileUpload
						fileUploadListener="#{pubblicazioniHandler.handleFileUpload}"
						multiple="true" label="Scegli File Pdf" allowTypes="*"
						description="Scegli File Pdf" />
					<br />
				</h:panelGrid>
				<br />
			</p:panel> <br />
			<br />
			<h:panelGrid columns="4">

				<h:commandButton action="#{pubblicazioniHandler.savePubblicazione}"
					value="salva pubblicazione" immediate="false"
					rendered="#{not pubblicazioniHandler.editMode}" />

				<h:commandButton
					action="#{pubblicazioniHandler.updatePubblicazione}"
					value="aggiorna pubblicazione" immediate="false"
					rendered="#{pubblicazioniHandler.editMode}" />

				<h:commandButton
					action="#{pubblicazioniHandler.deletePubblicazione}"
					value="elimina pubblicazione"
					rendered="#{pubblicazioniHandler.editMode}" immediate="true"
					onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
			</h:panelGrid></center>
		</h:form>

	</ui:define>
</ui:composition>
