<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<center><p:panel header="Gestione Tipo Pubblicazione">

				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel for="nome" value="Tipo Pubblicazione" />
					<h:inputText id="nome"
						value="#{categorieHandler.tipoPubblicazione.nome}" required="true" />
					<br />
				</h:panelGrid>
				<br />
			</p:panel> <br />
			<br />
			<h:panelGrid columns="4">

				<h:commandButton action="#{categorieHandler.saveTipoPubblicazione}"
					value="salva tipo" immediate="false"
					rendered="#{not categorieHandler.editMode}" />

				<h:commandButton
					action="#{categorieHandler.updateTipoPubblicazione}"
					value="aggiorna tipo" immediate="false"
					rendered="#{categorieHandler.editMode}" />

				<h:commandButton
					action="#{categorieHandler.deleteTipoPubblicazione}"
					value="elimina tipo" immediate="false"
					rendered="#{categorieHandler.editMode}"
					onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
			</h:panelGrid></center>
		</h:form>

	</ui:define>
</ui:composition>
