<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Operazioni" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center><p:panel header="ListaOperazioni">
				<h:panelGrid columns="3">
					<h:outputLabel for="tipo" value="Seleziona tipo:" />
					<h:selectOneMenu
						value="#{operazioniLogHandler.ricerca.oggetto.tipo}">
						<f:selectItems value="#{propertiesHandler.tipiOperazioniLogItems}" />
					</h:selectOneMenu>
					<p:commandButton action="#{operazioniLogHandler.cerca}"
						value="Cerca" process="@form" update="operazioniList" />
				</h:panelGrid>
				<br />

				<p:dataTable id="operazioniList" rowIndexVar="rowIndex"
					var="operazione" value="#{operazioniLogHandler.model}"
					rows="#{operazioniLogHandler.pageSize}" paginator="true"
					dynamic="true" lazy="true">
					<p:column width="50">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>

					<p:column width="50">
						<f:facet name="header">tipo</f:facet>
						<h:outputText value="#{operazione.tipo}" />
					</p:column>

					<p:column width="50">
						<f:facet name="header">username</f:facet>
						<h:outputText value="#{operazione.username}" />
					</p:column>

					<p:column width="50">
						<f:facet name="header">data</f:facet>
						<h:outputText value="#{operazione.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column width="300">
						<f:facet name="header">descrizione</f:facet>
						<h:outputText value="#{operazione.descrizione}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column width="100" rendered="false">
						<f:facet name="header">operazioni</f:facet>
						<center><h:commandLink
							action="#{operazioniLogHandler.detail(operazione.id)}"
							value="vedi" /></center>
					</p:column>
				</p:dataTable>
			</p:panel> <br />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
