<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Menu (passo 2)" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center><p:panel header="Gestione Menu (passo 2)">

				<h:panelGrid columns="2" style="width: 95%"
					columnClasses="col1,col2">

					<h:outputLabel value="Nome:" for="nome" />
					<h:outputText id="nome" value="#{menuHandler.element.nome}"
						style="width: 100%;" />

					<h:outputLabel value="Descrizione:" for="descrizione" />
					<h:outputText id="descrizione" value="#{menuHandler.element.descrizione}"
						style="width: 100%;" />

					<h:outputLabel value="Percorso:" for="percorso" />
					<h:outputText id="percorso" value="#{menuHandler.element.percorso}"
						style="width: 100%;" />

				</h:panelGrid>
				<br />

				<p:dataTable var="pagina" value="#{menuHandler.pagine}" paginator="true" rows="10"
					selection="#{menuHandler.pagineSelezionate}" selectionMode="multiple">
					
					<p:column width="50">
						<center><h:outputText value="#{rowIndex+1} " /></center>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="titolo" />
						</f:facet>
						<h:outputText value="#{pagina.title}" />
					</p:column>
			
					<p:column>
						<f:facet name="header">
							<h:outputText value="descrizione" />
						</f:facet>
						<h:outputText value="#{pagina.description}" />
					</p:column>
			
				</p:dataTable>
				
				<p:commandButton value="Submit" update="display"/>	

				<h:outputLabel value="Pagine selezionate" for="display" style="font-weight: bolder;"/>				
				<p:outputPanel id="display">
					<ui:repeat value="#{menuHandler.pagineSelezionate}" var="paginaSelezionata">
						<h:outputText value="#{selectedCar.model}" style="font-style: italic;"/>
						<br />
					</ui:repeat>
				</p:outputPanel>
	
			</p:panel> <br />
			<br />

			<h:panelGrid columns="3">
				<h:commandButton action="#{menuHandler.step3}" value="Prosegui (dettagli pagine)"/>
				
				<h:commandButton id="reset" action="#{menuHandler.reset}"
					value="Annulla" immediate="true" />
			</h:panelGrid></center>

		</h:form>
	</ui:define>
</ui:composition>
