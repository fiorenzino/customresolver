<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Modelli" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center><p:panel header="Lista Modelli">
				<h:panelGrid columns="3" rendered="true">
					<h:outputLabel for="staticita" value="Tipo di modello: " />
					<h:selectOneMenu id="staticita"
						value="#{templateHandler.ricerca.oggetto.searchStatico}"
						style="width: 400px;">
						<f:selectItems value="#{propertiesHandler.staticoDinamicoItems}" />
					</h:selectOneMenu>
					<p:commandButton action="#{templateHandler.cerca}" value="Cerca"
						process="@form" update="templatesList" />
				</h:panelGrid>
				<br />

				<p:dataTable pdate="templatesList" rowIndexVar="rowIndex" var="t"
					value="#{templateHandler.model}" rows="#{templateHandler.pageSize}"
					paginator="true" dynamic="true" lazy="true">
					<p:column width="50">
						<center><h:outputText value="#{rowIndex+1} " /></center>
					</p:column>
					<p:column width="400">
						<f:facet name="header">
							nome
						</f:facet>
						<h:outputText value="#{t.nome}" />
					</p:column>
					<p:column width="50">
						<f:facet name="header">
							statico
						</f:facet>
						<h:outputText value="SI" rendered="#{t.statico}" />
						<h:outputText value="NO" rendered="#{not t.statico}" />
					</p:column>
					<p:column width="200">
						<center><h:commandLink value="vedi"
							action="#{templateHandler.viewElement(t.id)}" /> - <h:commandLink
							value="modifica" action="#{templateHandler.modElement(t.id)}" />
						</center>
					</p:column>
				</p:dataTable>
			</p:panel> <br />
			<br />

			<h:panelGrid columns="2">
				<h:commandButton action="#{templateHandler.addElement}"
					value="Aggiungi" />
				<h:commandButton action="#{templateHandler.backPage}"
					value="Indietro" rendered="false" />
			</h:panelGrid></center>

		</h:form>

	</ui:define>
</ui:composition>
