<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Tipi Modulo" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center><p:panel header="Lista Utenti">
				<p:dataTable rowIndexVar="rowIndex" var="utente"
					value="#{loginHandler.list}">
					<p:column width="50">
						<center><h:outputText value="#{rowIndex+1} " /></center>
					</p:column>
					<p:column>
						<f:facet name="header">
							nome
						</f:facet>
						<h:outputText value="#{utente.username}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							ruoli
						</f:facet>
						<h:outputText value="#{utente.ruoli}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							email
						</f:facet>
						<h:outputText value="#{utente.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">operazioni</f:facet>
						<center><h:commandLink
							action="#{loginHandler.detail(utente.username)}" value="vedi" />
						- <h:commandLink action="#{loginHandler.modUser(utente.username)}"
							value="modifica" /></center>
					</p:column>
				</p:dataTable>
			</p:panel> <br />
			<br />
			<h:panelGrid columns="1">
				<h:commandButton action="#{loginHandler.addUser}" value="Aggiungi" />
			</h:panelGrid></center>

		</h:form>

	</ui:define>
</ui:composition>
