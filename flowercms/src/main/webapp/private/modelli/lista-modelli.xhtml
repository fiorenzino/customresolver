<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Ambienti" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<p:panel header="Lista modelli">
				<p:dataTable var="template" rowIndexVar="rowIndex"
					value="#{templateHandler.model} ">
					<p:column>
						<h:outputText value="#{rowIndex+1} " />
					</p:column>
					<p:column>
						<f:facet name="header">
							Nome
						</f:facet>
						<h:outputText value="#{template.nome} " />
					</p:column>
				</p:dataTable>
			</p:panel>

			<h:panelGrid columns="2">
				<h:commandButton id="add" action="#{ambientiHandler.addElement}"
					value="Aggiungi" />
				<h:commandButton id="back" action="#{ambientiHandler.backPage}"
					value="Indietro" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
