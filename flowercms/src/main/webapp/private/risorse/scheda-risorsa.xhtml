<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Risorsa" />
	</ui:define>

	<ui:define name="content">
			<style>
			.col1 { width: 35%; text-align: left; }
			.col2 { width: 65%; text-align: left; }
			</style>
		<h:form><center>

			<p:panel header="Scheda Risorsa">
				<h:panelGrid columns="2" style="width: 95%" columnClasses="col1,col2">

					<h:outputLabel value="Tipo:" for="tipo" />
					<h:outputText id="tipo" value="#{resourceHandler.element.tipo}"
						style="width: 100%;" />
					<h:outputLabel value="Nome:" for="nome" />
					<h:outputText id="nome" value="#{resourceHandler.element.nome}"
						style="width: 100%;" />

				</h:panelGrid>
				<br />

			</p:panel>

			<br />
			<br />

			<h:panelGrid columns="2">

				<h:commandButton action="#{resourceHandler.modCurrent}"
					value="Modifica" immediate="false" />

				<h:commandButton id="reset" action="#{resourceHandler.reset}"
					value="Indietro" immediate="true" />

			</h:panelGrid></center>

		</h:form>
	</ui:define>
</ui:composition>
